 <html>
 <head>

        <link rel="stylesheet" type="text/css" href="style.css" media="screen" />

        <title>Startpage</title>

                        </div>
                        <div class="box-container">
                                <div class="heading">Code</div>

                                </a>

                                </a>

                                <a href="" target="_blank">
                                        <div class="link" tabindex="11"></div>
                                </a>
                                <a href="" target="_blank">
                                        <div class="link" tabindex="12"></div>
                                </a>
                        </div>
                        <div class="box-container">
                                <div class="heading" >Search</div>
                                <a href="https://duckduckgo.com" target="_blank">
                                        <div class="link" tabindex="13">DuckDuckGo</div>

                                        <div class="link" tabindex="15">Qwant-Deutsch</div>
                                </a>
                                <a href="" target="_blank">
                                        <div class="link" tabindex="16"></div>
                                </a>
                        </div>
                </div>
        </div>


        <div class="wave-container">
                <div class="wave wave1"></div>
                <div class="wave wave2"></div>
                <div class="wave wave3"></div>
